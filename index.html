<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://res.cloudinary.com/buzzfeed-brasil/image/upload/c_fill,f_png,g_center,h_96,w_96/v1608826403/metadata/c1inkggfbpgxnmvxcdld.png" >
    <title>BuzzQuizz</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>BuzzQuizz</h1>
    </header>
    <main>
        <section class="screen_first">
            <div class="no-quizzes">
                <p>Você não criou nenhum quizz ainda :(</p>
                <button>Criar Quizz</button>
            </div>
            <!--<button onclick="getAllQuizzes()">test button: get all quizzes</button>
            <button onclick="getUserQuizzes()">test button: get user quizzes</button>-->
            <div class="user-quizzes">
                <p>Seus Quizzes<ion-icon name="add-circle-sharp"></ion-icon></p>
                <div class="quizzes">
                    <!--here goes all user quizzes-->
                </div>
            </div>
            <div class="all-quizzes">
                <p>Todos os Quizzes</p>
                <div class="quizzes">
                    <!--here goes all quizzes-->
                </div>                             
                                                 
            </div>
        </section>
        <section class="screen_second">
        </section>
        <section class="screen_third">
            <div class="new-quizz-start">
                <p>Comece pelo começo</p>
                <div class="basic-data">
                    <div class="title">
                        <input type="text" placeholder="Título do seu quizz">
                    </div>
                    <div class="url">
                        <input type="text" placeholder="URL da imagem do seu quizz">
                    </div>
                    <div class="number-of-questions">
                        <input type="text" placeholder="Quantidade de perguntas do quizz">
                    </div>
                    <div class="number-of-levels">
                        <input type="text" placeholder="Quantidade de níveis do quizz">
                    </div>
                </div>
                <button>Prosseguir para criar perguntas</button>
            </div>
            <div class="new-quizz-questions"></div>
            <div class="new-quizz-levels"></div>
        </section>
    </main>
</body>
<footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</footer>
</html>
